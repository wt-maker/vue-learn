<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app">
        <p>{{message}}<br></p>
        <p>v-model<input type="text" v-model="message"></p>
        <p>v-model.lazy<input type="text" v-model.lazy="message"></p>
        <p>v-model.number<input type="text" v-model.number="message"></p>
        <p>v-model.trim<input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <p>
            <input type="checkbox" id="zhangsan" value="zhangsan" v-model="names">
            <label for="zhangsan">zhangsan</label>
            <input type="checkbox" id="lisi" value="lisi" v-model="names">
            <label for="lisi">lisi</label>
            <input type="checkbox" id="wangwu" value="wangwu" v-model="names">
            <label for="wangwu">wangwu</label>
        </p>
        <p>{{names}}</p>
        <hr>
        <p3>单选框绑定</p3>
        <p>
            <input type="radio" id="man" value="man" v-model="sex">
            <label for="man">man</label>
            <input type="radio" id="woman" value="woman" v-model="sex">
            <label for="woman">woman</label>
            <p>性别:{{sex}}</p>
        </p>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:'hello Vue',
                isTrue:true,
                names:[],
                sex:''
            }
        })
    </script>
</body>
</html>
