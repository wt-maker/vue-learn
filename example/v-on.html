<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-on</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>V-on</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{grade}}
        <p>
            <button v-on:click="addGrade">加分</button>
            <button @click="deleteGrade">减分</button><br/>
            <input type="text" v-on:keyup.enter="onEnter" v-model="grade2"/>
        </p>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                grade:0,
                grade:1
            },
            methods:{
                addGrade:function(){
                    this.grade++;
                },
                deleteGrade:function(){
                    this.grade--;
                },
                onEnter:function(){
                    this.grade = this.grade + parseInt(this.grade2);
                }
            }
        })
    </script>
</body>
</html>
