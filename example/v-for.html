<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-for</h1>
    <hr>
    <div id="app">
        <ol>
            <li v-for="item in sortItems">
                {{item}}
            </li>
        </ol>
        
        <hr>

        <ul>
            <li v-for="student in sortStudents">
                {{student.name}}--{{student.age}}
            </li>
        </ul>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                items:[7,6,5,42,3,2,1],
                students:[
                    {name:'zhangsan',age:45},
                    {name:'lisi',age:47},
                    {name:'wangwu',age:32},
                    {name:'zhaoliu',age:31},
                ]
            },
            computed:{
                sortItems:function(){
                    return this.items.sort(mySortMethon);
                },
                sortStudents:function(){
                    return sortByKey(this.students, 'age');
                }
            }
        })

        function mySortMethon(a, b){
            return a-b;
        }

        function sortByKey(array, key){
            return array.sort(function(a, b) {
                var x=a[key];
                var y=b[key];
                return x>y?1:(x<y?-1:0);
            })
        }
    </script>
</body>
</html>
