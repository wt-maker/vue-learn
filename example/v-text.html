<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app">
        {{message}}
        <span v-text="message"></span>
        <span v-html="message2"></span>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:'hello Vue',
                message2:'<h2>hello Vue</h2>'
            }
        })
    </script>
</body>
</html>
